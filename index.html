<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>

    <link href="./src/css/index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <header>
        <h1>🎱 행운의 로또</h1>
      </header>
      <section id="purchase-money-container">
        <form id="purchase-money-form">
          <label for="purchase-money-input">구입할 금액을 입력해주세요.</label>
          <div>
            <input
              id="purchase-money-input"
              placeholder="금액"
              type="number"
              min="1000"
              step="1000"
            />
            <button id="purchase-money-button" type="submit">구입</button>
          </div>
        </form>
      </section>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
